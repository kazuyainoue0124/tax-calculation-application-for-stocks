<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>株の税金計算アプリ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">株の税金計算アプリ</h1>
      <div class="calculation">
        <div class="mb-3">
          <label for="buyAmount">購入価格</label>
          <input type="number" class="form-control buyAmount" />
        </div>
        <div class="mb-3">
          <label for="sellAmount">売却価格</label>
          <input type="number" class="form-control sellAmount" />
        </div>
        <button type="submit" class="btn btn-primary calculate">
          計算する
        </button>
      </div>
      <div class="result hidden">
        <div class="mb-3">
          <label for="tax">税金</label>
          <input type="number" class="form-control tax" />
        </div>
        <div class="mb-3">
          <label for="profitAfterTax">税引き後利益</label>
          <input type="number" class="form-control profitAfterTax" />
        </div>
        <button type="button" class="btn btn-primary">クリア</button>
      </div>
    </div>
  </body>
</html>
